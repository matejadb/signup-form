<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-up Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="img-container">
			<div class="logo-div">
				<img src="img/logo.png" alt="TOP logo" />
				<h1>ODIN</h1>
			</div>
			<p class="credit">
				Photo by
				<a href="https://unsplash.com/@haliewestphoto" target="_blank"
					>Halie West</a
				>
				on
				<a
					href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
					target="_blank"
					>Unsplash</a
				>
			</p>
		</div>
		<div class="form-container">
			<div class="description">
				<h3>
					This is not a real online service! You know you need something like
					this in your life to help you realize your deepest dreams. <br />Sign
					up <em>now</em> to get started. <br /><br />You <em>know</em> you want
					to.
				</h3>
			</div>
			<form action="">
				<div class="form">
					<h2 class="title">Let's do this!</h2>
					<div class="form-columns">
						<!-- Column 1 -->
						<div class="column">
							<div class="input-group">
								<label for="name">FIRST NAME</label>
								<input type="text" id="name" name="user-name" />
							</div>
							<div class="input-group">
								<label for="mail">EMAIL</label>
								<input type="email" name="user-mail" id="mail" />
							</div>
							<div class="input-group">
								<label for="password">PASSWORD</label>
								<input
									type="password"
									name="user-password"
									id="password"
									minlength="6"
									required
								/>
							</div>
						</div>
						<!-- Column 2 -->
						<div class="column">
							<div class="input-group">
								<label for="surname">LAST NAME</label>
								<input type="text" id="surname" name="user-surname" />
							</div>
							<div class="input-group">
								<label for="number">PHONE NUMBER</label>
								<input type="tel" name="user-number" id="number" />
							</div>
							<div class="input-group">
								<label for="confirm">CONFIRM PASSWORD</label>
								<input
									type="password"
									name="confirm-password"
									id="confirm"
									minlength="6"
									required
								/>
							</div>
						</div>
					</div>
				</div>
				<button type="submit">Create Account</button>
			</form>
			<p>Already have an account? <span>Log in</span></p>
		</div>
	</body>
</html>
